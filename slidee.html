<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, ini-tial-scale=1">
<title>Carousel dengan Bootstrap</title>
<link href="bootstrap/css/bootstrap.min.css" rel="-stylesheet">
 </head>
<body>
<div class="container">
 <div class="row">
<div class="col-md-12">
<div class="carousel slide" id="contoh-carousel" data-ride="carousel">
<ol class="carousel-indicators">
<li data-target="#contoh-carousel" data-slide-to="0" class="active"></li>                                                     
<li data-target="#contoh-carousel" data-slide-to="1"></li>
<li data-target="#contoh-carousel" data-slide-to="2"></li>
</ol>

<div class="carousel-inner" role="listbox"> 
<div class="item active">
<img src="Screenshots/slide7.jpg" alt="Keterangan gambar satu">
<div class="carousel-caption">
</div> 
</div>

<div class="item"> 
<img src="Screenshots/a4.jpg" alt="Keterangan gambar dua">
<div class="carousel-caption">
<h1></h1>
<h2></h2>

</div>
</div>
<div class="item">
<img src="Screenshots/slide9.jpg" alt="Keterangan gambar tiga">
<div class="carousel-caption">
<h1></h1>
<h2></h2>
</div>
</div>
</div>
<a class="left carousel-control" href="#contoh-carousel" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"aria-hidden="true"></span>
<span class="sr-only">Prev</span>
</a>
<a class="right carousel-control" href="#contoh-carousel" role="button" data-slide="next">
<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>
</div>
<script src="bootstrap/js/jquery.js"></script> 
<script src="bootstrap/js/bootstrap.min.js"></script>
 </body>



<h4 class="text-center font-weigt-bold m-8">PRODUK TERBARU</h4>
<h4 class="text-center font-weigt-bold m-8">ADA DIBAWAH </h4>
<script src="bootstrap/js/jquery.js"></script>
 <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
